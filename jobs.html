<!-- templates/jobs.html -->
{% extends "base.html" %}
{% block title %}Jobs{% endblock %}
{% block content %}
<h2>Available Jobs</h2>
<form method="GET" class="row mb-4">
  <div class="col">
    <input type="text" name="location" placeholder="Location" class="form-control">
  </div>
  <div class="col">
    <input type="text" name="category" placeholder="Category" class="form-control">
  </div>
  <div class="col">
    <button class="btn btn-outline-primary">Filter</button>
  </div>
</form>

{% for job in jobs %}
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ job.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ job.company }} â€“ {{ job.location }}</h6>
    <p class="card-text">{{ job.description[:100] }}...</p>
    <a href="/job/{{ job.id }}" class="btn btn-sm btn-primary">View Details</a>
  </div>
</div>
{% endfor %}
{% endblock %}
